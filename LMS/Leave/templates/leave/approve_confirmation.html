{% extends "base.html" %}

{% block content %}
  <h1>Approve Vacation Request</h1>
  <p>Are you sure you want to approve the following request?</p>
  <p><strong>{{ request_obj.title }}</strong></p>
  <p>From: {{ request_obj.start_date }} to {{ request_obj.end_date }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Approval</button>
    <a href="{% url 'home' %}">Cancel</a>
  </form>
{% endblock %}
