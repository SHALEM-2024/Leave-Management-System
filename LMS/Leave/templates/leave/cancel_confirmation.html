{% extends "base.html" %}

{% block content %}
  <h1>Cancel Approved Request</h1>
  <p>Request: <strong>{{ request_obj.title }}</strong></p>
  <p>Dates: {{ request_obj.start_date }} - {{ request_obj.end_date }}</p>
  <form method="post">
    {% csrf_token %}
    <label for="explanation">If applicable, provide an explanation:</label><br>
    <textarea name="explanation" id="explanation" rows="4" cols="50"></textarea><br><br>
    <button type="submit">Confirm Cancellation</button>
    <a href="{% url 'home' %}">Abort Cancellation</a>
  </form>
{% endblock %}
